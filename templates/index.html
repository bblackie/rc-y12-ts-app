<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Missions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <header>
        <h1>Space Missions Database</h1>
        <input type="text" id="global-search" placeholder="Search missions, astronauts, spacecraft...">
    </header>

    <main>
        <section>
            <h2>Missions</h2>
            <!-- Global search input to filter all lists -->
            <input type="text" id="searchBar" placeholder="Search missions...">
            <ul id="missionsList"></ul>
            <div id="missions-list"></div>

            <h2>Astronauts</h2>
            <div id="astronauts-list"></div>

            <h2>Spacecraft</h2>
            <div id="spacecraft-list"></div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
