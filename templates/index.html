<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Exploration</title>
    <link rel="stylesheet" href="static/layout.css">
</head>
<body>

    <header>
        <h1>🚀 Explore the Universe</h1>
        <p>Discover space missions, astronauts, and spacecraft</p>
        <input type="text" id="search-bar" placeholder="Search for Missions, Astronauts, or Spacecraft...">
    </header>

    <main class="sections">
        <div class="section-card" onclick="window.location.href='missions.html'">
            <img src="static/images/missions.jpg" alt="Missions">
            <h2>🛰 Missions</h2>
        </div>

        <div class="section-card" onclick="window.location.href='astronauts.html'">
            <img src="static/images/astronauts.jpg" alt="Astronauts">
            <h2>👨‍🚀 Astronauts</h2>
        </div>

        <div class="section-card" onclick="window.location.href='spacecraft.html'">
            <img src="static/images/spacecraft.jpg" alt="Spacecraft">
            <h2>🚀 Spacecraft</h2>
        </div>
    </main>

    <script src="static/script.js"></script>
</body>
</html>
